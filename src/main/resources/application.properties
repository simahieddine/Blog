spring.application.name=Blog


# === Server Configuration ===
# You can change the port if needed (default is 8080)
server.port=8080

# === Datasource Configuration ===
spring.datasource.url=jdbc:mysql://localhost:3306/db_Blog?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=myPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === Hibernate / JPA Configuration ===
# Automatically creates / updates database tables based on your Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (for debugging)
spring.jpa.show-sql=true

# Format the SQL output nicely in logs
spring.jpa.properties.hibernate.format_sql=true

# === Optional: Set the SQL dialect to MySQL ===
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === Logging ===
# Log SQL statements and other useful details (for debugging)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
